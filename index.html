<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/f68a0acdc9.js" crossorigin="anonymous"></script>
    <title>Урок 2</title>
</head>
<body>
   <div class="container" style="float:right; width: 40%;">
    <img src="img2.jpg" style="width:100%; height: 100%; margin-left: 15px;   z-index: -2;">
</div>
    <img  src="logo.svg" style="width: 400px; margin: 50px;   z-index: -1;"/> 
<h1 style="font-family: 'Poppins',    sans-serif ; color: white; font-size:18pt; margin-bottom: 15px; font-weight:600;">Sign Up and start exchanging the knowledge! </h1>

   
        <div id="form" style="z-index: 1;">
            <div class="field is-horizontal">
                
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded has-icons-left">
                      <input class="input" type="text" placeholder="Name">
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control is-expanded has-icons-left has-icons-right">
                      <input class="input is-success" type="email" placeholder="Email" value="alex@smith.com">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>
              
              <div class="field is-horizontal">
               
                <div class="field-body">
                  <div class="field is-expanded">
                    <div class="field has-addons">
                      <p class="control">
                        <a class="button is-static">
                          +44
                        </a>
                      </p>
                      <p class="control is-expanded">
                        <input class="input" type="tel" placeholder="Your phone number">
                      </p>
                    </div>
                    <p class="help">Do not enter the first zero</p>
                  </div>
                </div>
              </div>
              
              
              <div class="field is-horizontal has-text-white">
                <div class="field-label">
                  <label class="label">Already a member?</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="member">
                        Yes
                      </label>
                      <label class="radio">
                        <input type="radio" name="member">
                        No
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="field is-vertical has-text-white ">
                <div class="field-label is-normal"></div>
                  <label class="label">Subject</label>
                
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
                    </div>
                    <p class="help is-danger">
                      This field is required
                    </p>
                  </div>
                </div>
              </div>
              
              
              
              <div class="field is-horizontal">
                <div class="field-label">
                  <!-- Left empty for spacing -->
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <button class="button is-primary">
                        Send message
                      </button>
                    </div>
                  </div>
                </div>
              </div>
        </div>


</body>
    </html>
